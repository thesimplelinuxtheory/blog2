baseURL: "https://thesimplelinuxtheory.github.io/" 
title: The Simple Linux Theory
paginate: 5
theme: hugo-PaperMod

enableInlineShortcodes: true
enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false
enableEmoji: true
pygmentsUseClasses: true
# googleAnalytics: UA-123-45

minify:
    disableXML: true
    # minifyOutput: true

languages:
    en:
        languageName: "English"
        weight: 1
        taxonomies:
          category: categories
          tag: tags
          series: series
        menu:
            main:
                - name: About
                  url: about/
                  weight: 2
                - name: Blog
                  url: posts/
                  weight: 1
                - name: Projects
                  url: projects/
                  weight: 3
                - name: Contact
                  url: contact/
                  weight: 5
                - name: Archives
                  url: archives/
                  weight: 4
               
outputs:
    home:
        - HTML
        - RSS
        - JSON

params:
    env: production # to enable google analytics, opengraph, twitter-cards and schema.
    description: ""
    author: Rob Alicea
    # author: ["Me", "You"] # multiple authors

    defaultTheme: auto
    # disableThemeToggle: true
    ShowShareButtons: true
    ShowReadingTime: true
    # disableSpecial1stPost: true
    displayFullLangName: true
    ShowPostNavLinks: true
    ShowBreadCrumbs: true
    ShowCodeCopyButtons: true
    ShowRssButtonInSectionTermList: true
    ShowToc: true
    # comments: false
    images: ["papermod-cover.png"]

    profileMode:
        enabled: true
        title: The Simple Linux Theory
        subtitle: "Linux | Tech "
        imageUrl: "img/rob.jpg"
        imageTitle: Rob Alicea
        # imageWidth: 120
        # imageHeight: 120
        buttons:
            - name: Blog
              url: posts
            - name: Projects
              url: projects
            - name: Contact
              url: contact  

    # label:
    #     text: "Home"
    #     icon: icon.png
    #     iconHeight: 35

    # analytics:
    #     google:
    #         SiteVerificationTag: "XYZabc"

    assets:
        disableHLJS: true
